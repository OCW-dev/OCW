<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
        />
        <link rel="stylesheet" href="assets/style/select_crypto_to_send.css" />
        <title>Send</title>
    </head>
    <body>
        <div class="main-container">
            <div class="arrow"></div>
            <span class="select-crypt-1">Select crypto to send</span>
            <div class="flex-row-b">
                <span class="eth">ETH</span><span class="amount">0.393039</span>
                <div class="picture-eth"></div>
                <span class="dollar-amount">$2,784.59</span
                ><span class="percentage">+0.63%</span
                ><span class="dollar-amount-2">$273,093</span>
            </div>
            <div class="flex-row">
                <span class="currency">USDT</span
                ><span class="currency-value">50.6797</span>
                <div class="image"></div>
                <span class="dollar-value">$1.0037</span
                ><span class="percentage-change">+0.63%</span
                ><span class="dollar-amount-3">$61,768</span>
            </div>
            <div class="flex-row-4">
                <span class="number-value">7.238</span>
                <div class="regroup-section">
                    <div class="usdc-picture"></div>
                    <span class="usdc">USDC</span>
                </div>
            </div>
            <div class="flex-row-ee">
                <span class="dollar">$69.45</span>
                <div class="regroup">
                    <span class="dollar-5">$0.9995</span
                    ><span class="negative-percent">-0.02%</span>
                </div>
            </div>
            <div class="flex-row-dd">
                <span class="text-11">ETH</span
                ><span class="text-12">0.393039</span>
                <div class="pic-3"></div>
                <span class="text-13">$2,784.59</span
                ><span class="text-14">+0.63%</span
                ><span class="text-15">$273,093</span>
            </div>
        </div>

        <script src="assets/scripts/select_crypto_to_send.js"></script>
