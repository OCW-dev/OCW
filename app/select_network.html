<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" />
    <link rel="stylesheet" href="assets/style/select_network.css">
    <title>Select Network</title>
</head>
<body>
    <div class="main-container">
        <div class="arrow"></div>
        <span class="select-network-1">Select network</span>
        <div class="rectangle">
          <div class="vector"></div>
          <span class="search-crypto">Search crypto</span>
        </div>
        <div class="flex-row-dfe">
          <span class="span-0">0</span>
          <div class="div-picture-bnb"></div>
          <span class="span-bnb-smart-chain">BNB Smart Chain</span
          ><span class="span-dollar-0">$ 0.00</span>
        </div>
        <div class="div-flex-row-d">
          <span class="span-0-2">0</span>
          <div class="div-picture-bnb-3"></div>
          <span class="bnb-smart-chain">BNB Smart Chain</span
          ><span class="dollar-0">$ 0.00</span>
        </div>
        <div class="flex-row-a">
          <span class="zero">0</span>
          <div class="picture-bnb"></div>
          <span class="bnb-smart-chain-4">BNB Smart Chain</span
          ><span class="dollar-0-5">$ 0.00</span>
        </div>
        <div class="flex-row-d">
          <span class="span-0-6">0</span>
          <div class="picture-bnb-7"></div>
          <span class="bnb-smart-chain-8">BNB Smart Chain</span
          ><span class="span-dollar">$ 0.00</span>
        </div>
        <div class="flex-row-c">
          <span class="span-0-9">0</span>
          <div class="picture-bnb-a"></div>
          <span class="bnb-smart-chain-b">BNB Smart Chain</span
          ><span class="dollar-0-c">$ 0.00</span>
        </div>
      </div>


    <script src="assets/scripts/script_selectnet.js"></script>
</body>
</html>
